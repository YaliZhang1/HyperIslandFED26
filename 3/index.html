<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form id="contact-form" action="/submit" method="post">
      <label id="username" for="name"
        >Label text should be something else:</label
      >
      <input
        class="info-input"
        type="text"
        id="name"
        name="name"
        required
      /><br /><br />

      <label id="email-label" for="email"
        >Label text should be something else:</label
      >
      <input
        class="info-input"
        type="email"
        id="email"
        name="email"
        required
      /><br /><br />

      <label id="phone-label" for="phone"
        >Label text should be something else:</label
      >
      <input
        class="info-input"
        type="tel"
        id="phone"
        name="phone"
        required
      /><br /><br />

      <label id="message-label" for="message"
        >Label text should be something else:</label
      ><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label id="options-label" for="options"
        >Text should be something else:</label
      >
      <select id="options" name="options" required>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option></select
      ><br /><br />

      <label>Choose one:</label>
      <div class="radio-row">
        <input
          class="radio-input"
          type="radio"
          id="radio1"
          name="radioGroup"
          value="radio1"
          required
        />
        <label for="radio1">Radio 1</label>
      </div>
      <div class="radio-row">
        <input
          class="radio-input"
          type="radio"
          id="radio2"
          name="radioGroup"
          value="radio2"
        />
        <label for="radio2">Radio 2</label>
      </div>
      <div class="radio-row">
        <input
          class="radio-input"
          type="radio"
          id="radio3"
          name="radioGroup"
          value="radio3"
        />
        <label for="radio3">Radio 3</label>
      </div>

      <input id="submit-btn" type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
